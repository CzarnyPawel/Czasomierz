{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-3 my-5 bg-dark text-white">
    <div class="col-sm-2"><img src="{% static 'photo/stoper.png' %}" alt="Logo aplikacji" class="rounded-circle"></div>
    <div class="col-sm-2"><h3>Czasomierz</h3></div>
    <div class="col-sm-6"></div>
    <div class="col-sm-1">{% block button1 %}{% endblock button1 %}</div>
    <div class="col-sm-1">{% block button2 %}{% endblock button2 %}</div>

</div>

<div class="container">
    {% block content %}{% endblock content %}
</div>

</body>
</html>
