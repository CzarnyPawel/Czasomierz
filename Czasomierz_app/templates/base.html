{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="p-1  bg-dark text-white d-flex align-items-center">
    <div class="col-sm-1"><img src="{% static 'photo/stoper.png' %}" alt="Logo aplikacji" class="rounded-circle logo">
    </div>
    <div class="col-sm-2"><h3>Czasomierz</h3></div>
    <div class="col-sm-7"></div>
    <div class="col-sm-1">{% block button1 %}{% endblock button1 %}</div>
    <div class="col-sm-1 button2">{% block button2 %}{% endblock button2 %}</div>

</div>
{% block menu %}{% endblock menu %}
<div class="container pt-3">
    {% block content %}{% endblock content %}
</div>
<div class="mt-5 p-4 bg-secondary text-white ">
    <p>{{ create }} | Wersja:{{ version }}</p>
</div>
</body>
</html>
